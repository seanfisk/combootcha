// "Open previous windows and tabs"
pref("browser.startup.page", 3);

// "Ctrl+Tab cycles through tabs in recently used order"
pref("browser.ctrlTab.recentlyUsedOrder", false);

// "Open links in tabs instead of new windows"
// Apparently setting this to 3 is the equivalent of checking the box
pref("browser.link.open_newwindow", 3);

// "When you open a link, image or media in a new tab, switch to it immediately"
pref("browser.tabs.loadInBackground", false);

// "Confirm before closing multiple tabs"
pref("browser.tabs.warnOnClose", false);

// "Confirm before quitting with âŒ˜Q"
// Confirmation stops OS updates from completing which is why we disable it.
pref("browser.warnOnQuitShortcut", false);

pref("spellchecker.dictionary", "en-US");

// "Check your spelling as you type"
pref("layout.spellcheckDefault", 1);

// "Always ask you where to save files"
pref("browser.download.useDownloadDir", true);

// "Check for updates but let you choose to install them"
pref("app.update.auto", false);

pref("general.autoScroll", true);
pref("general.smoothScroll", true);

// Disable shortcuts and sponsored content on new tab page
pref("browser.newtabpage.activity-stream.feeds.section.topstories", false);
pref("browser.newtabpage.activity-stream.feeds.topsites", false);
pref("browser.newtabpage.activity-stream.showSponsored", false);
pref("browser.newtabpage.activity-stream.showSponsoredTopSites", false);

